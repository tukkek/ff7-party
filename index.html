<title>Final Fantasy VII party generator</title>

<meta charset='utf8'>
<link rel='stylesheet' href='style.css'>
<meta name='viewport' content='width=device-width,initial-scale=1'>
<script src="//cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>

<div><a id='generate'>Generate a new party</a></div>
<div><a id='permalink'>Permalink this party</a></div>
<h3>Party</h3>
<div id='partycontrol'>
  <div>
    <h4>Available</h4>
    <div id='available'>
      <template id='character'><div><label class='name'><input type='checkbox'></label></div>.</template>
    </div>
  </div>
  <div>
    <h4>Priority</h4>
    <ol id='party'>
      <template id='member'><li class='member'>
        <span class='name'></span>:<span class='job'></span>.
      </li></template>
    </ol>
  </div>
</div>
<template id='quests'><div>
  <h3><span></span><button class='toggle'>Show</button></h3>
  <ul class='hidden quests'>
    <template id='quest'><li class='quest'>
      <span class='name'></span> (<span class='reward'></span>)
    </li></template>
  </ul>
</div></template>

<script type='module'>
  import * as generator from './script/generator.js'
  generator.setup()
</script>
